    <div id="container3D"></div>
<script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";
import gsap from 'https://cdn.skypack.dev/gsap';
import { ScrollTrigger } from 'https://cdn.skypack.dev/gsap/ScrollTrigger';

gsap.registerPlugin(ScrollTrigger);

const box = document.getElementById("container3D");
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

let mouseX = window.innerWidth / 100;
let mouseY = window.innerHeight / 100;

let object;
let controls;
let mixer;

const loader = new GLTFLoader();

loader.load(
  `sheepmove.gltf`,
  function (gltf) {
    object = gltf.scene;
    scene.add(object);

    object.position.y = 0;
    object.translateX(0);
    object.translateY(0);
    object.position.z = 0;
    
    mixer = new THREE.AnimationMixer(object);
    const clips = gltf.animations;
    clips.forEach(function (clip) {
      const action = mixer.clipAction(clip);
      action.play();
    })

  },
  function (xhr) {
    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
  },
  function (error) {
    console.error(error);
  }

);

const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);

renderer.setClearColor(0xffffff, 0);

box.appendChild(renderer.domElement);

camera.position.set(5, 1, 5.5);
camera.lookAt(new THREE.Vector3(0, 0, 0));

const topLight = new THREE.DirectionalLight(0xffffff, 0.5);
topLight.position.set(1200, 500, 500)
topLight.castShadow = true;
scene.add(topLight);

const ambientLight = new THREE.AmbientLight(0xffffff, 1);
scene.add(ambientLight);

controls = new OrbitControls(camera, renderer.domElement);

const clock = new THREE.Clock();

function animate() {
  if (mixer) {
    mixer.update(clock.getDelta()).timeScale = 1 / 2;
  }
  if (object) {
    gsap.to(object.rotation, {
      duration: 1,
      y: mouseX / 2300,
      x: mouseY / 3500,
    })

  }


  renderer.render(scene, camera);


}
renderer.setAnimationLoop(animate);

window.addEventListener("resize", function () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

document.onmousemove = (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
}

animate();
